<!doctype HTML>
<html>
  <head>
    <title>WhoWouldWin - Select your flair</title>
    <link rel="stylesheet" href="{{url_for('static', filename='flairbot.css')}}" type="text/css">
  </head>
  <body>
    <header>
      <a href="http://reddit.com/r/whowouldwin">
        <img class="spinlogo" src="{{url_for('static', filename='img/wwwlogo.svg')}}" />
        <h1>Select Your Flair</h1>
        <h2>Who Would Win</h2>
      </a>
    </header>
    <section>
    <ul class="flair-list">
      {% for flair in flairlist %}
      <li><a href="http://www.reddit.com/message/compose/?to=WWWMod&subject=flair&message={{flair}}" class="flair-{{flair}}"></a></li>
      {% endfor %}
    </ul>
    </section>
  </body>
</html>
